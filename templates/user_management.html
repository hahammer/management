<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>库管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <script src="../static/js/vue2.js"></script>    <script src="../static/js/axios-0.18.0.js"></script>    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script src="../static/element-ui/lib/index.js"></script>    <link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">    <link rel="stylesheet" href="../static/css/student_msg.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>资源信息管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-button type="primary" class="butT" @click="handleCreate()">添加用户</el-button>                <el-input placeholder="名字" v-model="snameQuery" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="conditionQuery()" class="dalfBut">查询</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" label="序号" align="center"></el-table-column>                <el-table-column prop="eno" label="编号" align="center"></el-table-column>                <el-table-column prop="username" label="username" align="center"></el-table-column>                <el-table-column prop="fullname" label="fullname" align="center"></el-table-column>                <el-table-column prop="email" label="email" align="center"></el-table-column>                <el-table-column prop="phone" label="phone" align="center"></el-table-column>                <el-table-column prop="status" label="status" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope"><!--                        <el-button type="primary" size="mini" @click="handleA">查看</el-button>-->                        <a class="J_menuItem" href="/evaluateSystem"><i class="fa fa-magic"></i>                            <span class="nav-label">详细信息</span></a><!--                        <router-link :to="`/evaluateSystem/${id}`">详细信息</router-link>-->                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>        </div>    </div></div></body><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            pagination: {//分页相关模型数据                currentPage: 1, //当前页码                total: 0, //总记录数<!--                pageSize:5,//每页显示的记录数-->            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            // 调用查询全部数据            this.getAllUser();        },        methods: {            //页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                // 执行查询                this.getAllUser();            },             //查询所有学生            getAllUser() {                axios.get("/userSystem/getAllUser").then((resp)=>{                    this.dataList = resp.data.data;                    this.pagination.total = this.dataList.length;                });            },            //弹出添加窗口            handleCreate() {                this.dataList = [];                //打开弹窗                this.dialogFormVisible=true;            },            //添加            handleAdd () {                axios.post("/userSystem/addStudent",this.formData).then((resp)=>{                   if (resp.data.code == 200){                        //关闭弹窗                        this.dialogFormVisible=false;                        this.$message({                          showClose: true,                          message: resp.data.message,                          type: 'success'                        });                    }else{                         this.$message({                              showClose: true,                              message: resp.data.message,                              type: 'warning'                         });                    }                }).finally(()=>{                    //不管是否数据添加成功，都要重新加载数据                    this.formData = {};                    this.getAllUser();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.formData = {};                this.getAllUser();            },            // 删除            handleDelete(row) {                console.log(row);                this.$confirm("此操作将永久删除<"+row.sname+">所有信息，是否继续？", "提示", {type:"info"}).then(()=>{                    axios.get("/userSystem/deleteStudent/"+ row.id).then((resp)=>{                        if (resp.data.code == 200){                            this.$message({                              showClose: true,                              message: '删除成功',                              type: 'success'                            });                        }else{                            this.$message({                              showClose: true,                              message: '删除失败',                              type: 'warning'                            });                        }                    }).finally(()=>{                        this.getAllUser();                    });                }).catch(()=>{                    console.log("取消");                    this.$message({                      message: '取消操作',                      type: 'info'                    });                });            },            //弹出详细信息窗口            handleCheck(row) {                axios.get("/userSystem/checkUser/"+row.id).then((resp)=>{                    this.formData = resp.data.data;                });                this.dialogFormVisible4Edit = true;            },            //弹出编辑窗口            handleEdit(row) {                axios.get("/userSystem/checkUser/"+row.id).then((resp)=>{                    this.formData = resp.data.data;                });                this.dialogFormVisible4Edit = true;            },            //修改            handleEdit() {             axios.post("/userSystem/updateStudent", this.formData).then((resp)=>{                    if (resp.data.code == 200){                        this.dialogFormVisible4Edit = false;                        this.$message({                              showClose: true,                              message: '修改成功',                              type: 'success'                         });                    }else{                         this.$message({                              showClose: true,                              message: '修改失败',                              type: 'warning'                         });                    }                }).finally(()=>{                    this.getAllUser();                });            },            //条件姓名查询            conditionQuery() {                axios.get("/userSystem/conditionQuery/"+this.snameQuery).then((resp)=>{                    if (resp.data.code == 200){                        this.dataList = resp.data.data;                        this.pagination.total = this.dataList.length;                        this.$message({                              showClose: true,                              message: '查询成功',                              type: 'success'                         });                    }else{                         this.$message({                              showClose: true,                              message: '查询失败',                              type: 'warning'                         });                    }                });            },        }    })</script></html>

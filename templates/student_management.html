<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>库管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <script src="../static/js/vue2.js"></script>    <script src="../static/js/axios-0.18.0.js"></script>    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script src="../static/element-ui/lib/index.js"></script>    <link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">    <link rel="stylesheet" href="../static/css/student_msg.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>资源信息管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-button type="primary" class="butT" @click="handleCreate()">添加学生</el-button>                <el-input placeholder="名字" v-model="snameQuery" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="conditionQuery()" class="dalfBut">查询</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" label="序号" align="center"></el-table-column>                <el-table-column prop="sno" label="学号" align="center"></el-table-column>                <el-table-column prop="sname" label="姓名" align="center"></el-table-column>                <el-table-column prop="ssex" label="性别" align="center"></el-table-column>                <el-table-column prop="sage" label="年龄" align="center"></el-table-column>                <el-table-column prop="sclass" label="班级" align="center"></el-table-column>                <el-table-column prop="sdept" label="专业" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 添加学生标签弹层 -->            <div class="add-form">                <el-dialog title="添加学生" :visible.sync="dialogFormVisible" >                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="18">                                <el-form-item label="学号" prop="sno">                                    <el-input v-model="formData.sno"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="姓名" prop="sname">                                    <el-input v-model="formData.sname"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="性别" prop="ssex">                                    <el-input v-model="formData.ssex"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="年龄" prop="sage">                                    <el-input v-model="formData.sage"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="班级" prop="sclass">                                    <el-input v-model="formData.sclass"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="专业" prop="sdept">                                    <el-input v-model="formData.sdept"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer" style="text-align: center;">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="修改学生信息" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="18">                                <el-form-item label="姓名">                                    <el-input v-model="formData.sno" placeholder="formData.sno" disabled="true"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="姓名">                                    <el-input v-model="formData.sname" placeholder="formData.sname"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="性别">                                    <el-input v-model="formData.ssex" placeholder="formData.ssex"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="年龄">                                    <el-input v-model="formData.sage" placeholder="formData.sage"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="班级">                                    <el-input v-model="formData.sclass" placeholder="formData.sclass"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="专业">                                    <el-input v-model="formData.sdept" placeholder="formData.sdept"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">修改</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            snameQuery: '', //学生名字条件查询            formData: {},//表单数据            rules: {//校验规则                sno: [{ required: true, message: '学生学号为必填项', trigger: 'blur' }],                sname: [{ required: true, message: '学生名字为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1, //当前页码                total: 0, //总记录数               pageSize:5,//每页显示的记录数-->            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            // 调用查询全部数据            this.getAllStudent();        },        methods: {            //页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                // 执行查询                this.getAllStudent();            },             //查询所有学生            getAllStudent() {                axios.get("/studentSystem/getAllStudent").then((resp)=>{                    this.dataList = resp.data.data;                    this.pagination.total = this.dataList.length;                });            },            //弹出添加窗口            handleCreate() {                this.dataList = [];                //打开弹窗                this.dialogFormVisible=true;            },            //添加            handleAdd () {                axios.post("/studentSystem/addStudent",this.formData).then((resp)=>{                   if (resp.data.code == 200){                        //关闭弹窗                        this.dialogFormVisible=false;                        this.$message({                          showClose: true,                          message: resp.data.message,                          type: 'success'                        });                    }else{                         this.$message({                              showClose: true,                              message: resp.data.message,                              type: 'warning'                         });                    }                }).finally(()=>{                    //不管是否数据添加成功，都要重新加载数据                    this.formData = {};                    this.getAllStudent();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.formData = {};                this.getAllStudent();            },            // 删除            handleDelete(row) {                console.log(row);                this.$confirm("此操作将永久删除<"+row.sname+">所有信息，是否继续？", "提示", {type:"info"}).then(()=>{                    axios.get("/studentSystem/deleteStudent/"+ row.id).then((resp)=>{                        if (resp.data.code == 200){                            this.$message({                              showClose: true,                              message: '删除成功',                              type: 'success'                            });                        }else{                            this.$message({                              showClose: true,                              message: '删除失败',                              type: 'warning'                            });                        }                    }).finally(()=>{                        this.getAllStudent();                    });                }).catch(()=>{                    console.log("取消");                    this.$message({                      message: '取消操作',                      type: 'info'                    });                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/studentSystem/updateStudent/"+row.id).then((resp)=>{                    this.formData = resp.data.data;                });                this.dialogFormVisible4Edit = true;            },            //修改            handleEdit() {             axios.post("/studentSystem/updateStudent", this.formData).then((resp)=>{                    if (resp.data.code == 200){                        this.dialogFormVisible4Edit = false;                        this.$message({                              showClose: true,                              message: '修改成功',                              type: 'success'                         });                    }else{                         this.$message({                              showClose: true,                              message: '修改失败',                              type: 'warning'                         });                    }                }).finally(()=>{                    this.getAllStudent();                });            },            //条件姓名查询            conditionQuery() {                axios.get("/studentSystem/conditionQuery/"+this.snameQuery).then((resp)=>{                    if (resp.data.code == 200){                        this.dataList = resp.data.data;                        this.pagination.total = this.dataList.length;                        this.$message({                              showClose: true,                              message: '查询成功',                              type: 'success'                         });                    }else{                         this.$message({                              showClose: true,                              message: '查询失败',                              type: 'warning'                         });                    }                });            },        }    })</script></html>

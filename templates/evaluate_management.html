<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>库管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <script src="../static/js/vue2.js"></script>    <script src="../static/js/axios-0.18.0.js"></script>    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script src="../static/element-ui/lib/index.js"></script>    <link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">    <link rel="stylesheet" href="../static/css/student_msg.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>资源信息管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-button type="primary" class="butT" @click="handleCreate()">添加学生</el-button>                <el-input placeholder="名字" v-model="snameQuery" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="conditionQuery()" class="dalfBut">查询</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" label="序号" align="center"></el-table-column>                <el-table-column prop="eno" label="编号" align="center"></el-table-column>                <el-table-column prop="username" label="姓名" align="center"></el-table-column>                <el-table-column prop="epart1" label="室内空间秩序性" align="center"></el-table-column>                <el-table-column prop="epart2" label="室内色彩的配合感" align="center"></el-table-column>                <el-table-column prop="epart3" label="室内空间软装的品质" align="center"></el-table-column>                <el-table-column prop="epart4" label="家具与设施的品质" align="center"></el-table-column>                <el-table-column prop="epart5" label="空间的利用率" align="center"></el-table-column>                <el-table-column prop="epart6" label="安全沟通距离" align="center"></el-table-column>                <el-table-column prop="epart7" label="照明环境合理性" align="center"></el-table-column>                <el-table-column prop="epart8" label="家具配置舒适性" align="center"></el-table-column>                <el-table-column prop="epart9" label="设施配置协调性" align="center"></el-table-column>                <el-table-column prop="epart10" label="空间选材的安全性" align="center"></el-table-column>                <el-table-column prop="epart11" label="空间灾害防御能力" align="center"></el-table-column>                <el-table-column prop="epart12" label="空间维护费用" align="center"></el-table-column>                <el-table-column prop="epart13" label="施工难度" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleSave(scope.row)">保存</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            </div>        </div>    </div></div></body><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            pagination: {//分页相关模型数据                currentPage: 1, //当前页码                total: 0, //总记录数<!--                pageSize:5,//每页显示的记录数-->            },        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            // 调用查询全部数据            this.getAllEvaluate();        },        methods: {            //页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                // 执行查询                this.getAllEvaluate();            },             //查询            getAllEvaluate() {                axios.get("/evaluateSystem/getAllEvaluate").then((resp)=>{                    this.dataList = resp.data.data;                    this.pagination.total = this.dataList.length;                });            },            //弹出添加窗口            handleCreate() {                this.dataList = [];                //打开弹窗                this.dialogFormVisible=true;            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.formData = {};                this.getAllEvaluate();            },            // 保存            handleSave(row) {                console.log(row);                this.$confirm("此操作将保存<"+row.eno+">所有信息，是否继续？", "提示", {type:"info"}).then(()=>{                    axios.get("/evaluateSystem/saveEvaluate/"+ row.id).then((resp)=>{                        if (resp.data.code == 200){                            this.$message({                              showClose: true,                              message: '保存成功',                              type: 'success'                            });                        }else{                            this.$message({                              showClose: true,                              message: '保存失败',                              type: 'warning'                            });                        }                    }).finally(()=>{                        this.getAllEvaluate();                    });                }).catch(()=>{                    console.log("取消");                    this.$message({                      message: '取消操作',                      type: 'info'                    });                });            },            //弹出详细信息窗口            handleCheck(row) {                axios.get("/userSystem/checkUser/"+row.id).then((resp)=>{                    this.formData = resp.data.data;                });                this.dialogFormVisible4Edit = true;            },            //弹出编辑窗口            handleEdit(row) {                axios.get("/userSystem/checkUser/"+row.id).then((resp)=>{                    this.formData = resp.data.data;                });                this.dialogFormVisible4Edit = true;            },            //修改            handleEdit() {             axios.post("/evaluateSystem/updateStudent", this.formData).then((resp)=>{                    if (resp.data.code == 200){                        this.dialogFormVisible4Edit = false;                        this.$message({                              showClose: true,                              message: '修改成功',                              type: 'success'                         });                    }else{                         this.$message({                              showClose: true,                              message: '修改失败',                              type: 'warning'                         });                    }                }).finally(()=>{                    this.getAllEvaluate();                });            },        }    })</script></html>
